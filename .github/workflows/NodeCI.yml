
name: Nodeapp CI

on:
 push:
    branches: [develop, master]
 pull_request:
    branches: [develop, master]
    
jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with: 
        repository: freelearn2000/Project1
        path: ./nodeapp
         
    - name: Setup Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v2
      with:
        node-version: '14'
        repository: freelearn2000/Project1
        path: ./nodeapp
        
    - name: Cache dependencies
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('nodeapp/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
           
        
    - name: Install dependencies
      run: npm install
      working-directory: ./nodeapp  
      
    - name: Do Code Analysis
      run: echo "Do code analysis here..."

    - name: Upload Code coverage as Artifact
      # uses: actions/upload-artifact@v2
      # with:
      #   name: codeanalysis_coverage
      #   path: codecoverage
      run: echo "Upload code analysis coverage here..."

    - name: Run Tests
      run: npm run test
      working-directory: ./nodeapp


    - name: Upload Test coverage as Artifact
      # uses: actions/upload-artifact@v2
      # with:
      #   name: test_coverage_node
      #   path: ./nodeapp/testcoverage
      run: echo "Upload test coverage here..."
        
    - name: Build project
      if: github.event_name == 'push'
      run: npm run build --if-present
      working-directory: ./nodeapp

    - name: Upload Build folder as Artifact
      if: github.event_name == 'push'
      uses: actions/upload-artifact@v2
      with:
        name: Build
        path: ./nodeapp/build
        
    - name: Send message to Slack API
      uses: rtCamp/action-slack-notify@v2
      env:
       SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
       SLACK_LINK_NAMES: true

        
    - name: echo-default-env-variables
      run: |
          echo "Home: ${HOME}"
          echo "GITHUB_WORKFLOW: ${GITHUB_WORKFLOW}"
          echo "GITHUB_ACTIONS: ${GITHUB_ACTIONS}"
          echo "GITHUB_ACTOR: ${GITHUB_ACTOR}"
          echo "GITHUB_REPOSITORY: ${GITHUB_REPOSITORY}"

