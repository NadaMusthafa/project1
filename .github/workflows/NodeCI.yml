    #    name: codeanalysis_coverage_node
    #    directory: ./nodeapp/codecoverage
      
    - name: Run Tests
      run: npm run test
      id: test
      working-directory: ./nodeapp
      
    - name: Add test coverage
      run: npm run coverage
      working-directory: ./nodeapp
      
    - name: Upload Test coverage
      run: npm run test:coverage
      working-directory: ./nodeapp
        
