name: Reactapp CI

on:
 push:
    branches: [develop, master]
 pull_request:
    branches: [develop, master]
      
env:
  NODE_VERSION: '14.x'                                             # set this to the node version to use

jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
            
    - name: Setup Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ env.NODE_VERSION }}
       
    - name: Cache dependencies
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('nodeapp/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
       
    - name: Install dependencies ReactApp
      run: npm install
      working-directory: ./reactapp
         
    - name: Do Code Analysis ReactApp
      run: echo "Do code analysis here..."

    - name: Upload Code coverage as Artifact
      # uses: actions/upload-artifact@v2
      # with:
      #   name: codeanalysis_coverage_react
      #   path: ./reactapp/codecoverage
      run: echo "Upload code analysis coverage here..."

    - name: Run Tests
      run: npm run test
      working-directory: ./reactapp

    - name: Upload Test coverage as Artifact
      # uses: actions/upload-artifact@v2
      # with:
      #   name: test_coverage_react
      #   path: ./reactapp/testcoverage
      run: echo "Upload test coverage here..."
        
    - name: Build project React
      if: github.event_name == 'push'
      run: npm run build --if-present
      working-directory: ./reactapp

    - name: Upload React Build folder as Artifact
      if: github.event_name == 'push'
      uses: actions/upload-artifact@v2
      with:
        name: Build
        path: ./reactapp/build
       
   
    - name: Notify slack
      env:
        SLACK_BOT_TOKEN: ${{ secrets.SLACK_WEBHOOK }}
      uses: abinoda/slack-action@master
      with:
        args: '{\"channel\":\"[C02V0H00411]\",\"blocks\":[{\"type\":\"section\",\"text\":{\"type\":\"mrkdwn\",\"text\":\"*Pull Request:* ${{ github.event.pull_request.title }}\"}},{\"type\":\"section\",\"text\":{\"type\":\"mrkdwn\",\"text\":\"*Who?:* ${{ github.event.pull_request.user.login }}\n*Request State:* ${{ github.event.pull_request.state }}\"}},{\"type\":\"section\",\"text\":{\"type\":\"mrkdwn\",\"text\":\"<${{ github.event.pull_request.html_url }}|View Pull Request>\"}}]}'

        
    - name: echo-default-env-variables
      run: |
          echo "Home: ${HOME}"
          echo "GITHUB_WORKFLOW: ${GITHUB_WORKFLOW}"
          echo "GITHUB_ACTIONS: ${GITHUB_ACTIONS}"
          echo "GITHUB_ACTOR: ${GITHUB_ACTOR}"
          echo "GITHUB_REPOSITORY: ${GITHUB_REPOSITORY}"

  
       
       
