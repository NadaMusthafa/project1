name: Reactapp CI

on:
 push
      
env:
  NODE_VERSION: '14.x'                                             # set this to the node version to use

jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
            
    - name: Setup Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ env.NODE_VERSION }}
       
    - name: Cache dependencies
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('nodeapp/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
       
    - name: Install dependencies ReactApp
      run: npm install
      working-directory: ./reactapp
         
    - name: Do Code Analysis ReactApp
      run: echo "Do code analysis here..."

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
         name: codeanalysis_coverage_react
         directory: ./reactapp/codecoverage
      
    - name: Run Tests
      run: npm run test
      working-directory: ./reactapp
   
    ##- name: Create Issue Action
      #if: ${{ codecoverage<80 }} # only run codecoverage lessthan 80
      #uses: nashmaniac/create-issue-action@v1.1
      #with:
       #title: Code coverage less than 80%
       #token: ${{secrets.GITHUB_TOKEN}}
       #assignees: ${{github.actor}}
       #labels: refactoring-needed, help needed
       #body: codecoverage ${{github.sha}}

    #- name: Upload Test coverage as Artifact
      #uses: codecov/codecov-action@v1
     # with:
        #name: test_coverage_react
        #directory: ./reactapp/testcoverage
        
    - name: Build project React
      if: github.event_name == 'push'
      run: npm run build --if-present
      working-directory: ./reactapp

    - name: Upload React Build folder as Artifact
      if: github.event_name == 'push'
      uses: actions/upload-artifact@v2
      with:
        name: Build
        path: ./reactapp/build
       
   
    - name: Create Issue Action
      if: ${{ failure() }}
      uses: nashmaniac/create-issue-action@v1.1
      with:
        title: Automated Issue for test failure from project1
        token: ${{secrets.SEMANTIC_TOKEN1}}
        assignees: ${{github.actor}}
        labels: workflow-failed
        body:  Automated Issue for test failure from project1 ${{github.actor}}
        
    - name: echo-default-env-variables
      run: |
          echo "Home: ${HOME}"
          echo "GITHUB_WORKFLOW: ${GITHUB_WORKFLOW}"
          echo "GITHUB_ACTIONS: ${GITHUB_ACTIONS}"
          echo "GITHUB_ACTOR: ${GITHUB_ACTOR}"
          echo "GITHUB_REPOSITORY: ${GITHUB_REPOSITORY}"
